def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
kotlin.plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.kotlin = kotlin


def retrofit = [:]
retrofit.runtime = "com.squareup.retrofit2:retrofit:$versions.retrofit"
retrofit.gson = "com.squareup.retrofit2:converter-gson:$versions.retrofit"
deps.retrofit = retrofit


def dagger = [:]
dagger.runtime = "com.google.dagger:dagger:$versions.dagger"
dagger.android = "com.google.dagger:dagger-android:$versions.dagger_android"
dagger.android_support = "com.google.dagger:dagger-android-support:$versions.dagger_android_support"
dagger.compiler = "com.google.dagger:dagger-compiler:$versions.dagger_android_support"
dagger.android_support_compiler = "com.google.dagger:dagger-android-processor:$versions.dagger_android_support"
